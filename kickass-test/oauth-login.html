<html>
    <head>
        <title>Kick ASS Game Login</title>
        <script src="lib/jquery-1.10.2.min.js" ></script>
        <script src="../koppeltaal.js" ></script>
        <script src="OAuthLogin.js" ></script>
    </head>
    <body>
        <script>
			$(function () {
				
				// Create redirect url based on window.location
				var redirectUrl = window.location.protocol + "//" + window.location.host;
								
				var paths = window.location.pathname.split( '/' )
				//remove last element.
				paths.pop();

				redirectUrl = redirectUrl + paths.join("/") + "/test.html";

				ranj.OAuthLogin.getAuthorizationUrl(						
						redirectUrl,
						function (authorizeUrl) {
							console.log(authorizeUrl);
							location.href = authorizeUrl;
						},
						function (error) {
							console.error("oauth failed: " + error);
						});
			});
        </script>
    </body>
</html>
